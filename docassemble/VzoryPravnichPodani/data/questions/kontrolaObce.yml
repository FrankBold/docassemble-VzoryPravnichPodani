metadata:
  title: Podnět k provedení kontroly obce
  short title: Kontrola obce
  description: Průvodce přípravou podnětu k provedení kontroly obce.
  authors:
    - name: Michal Kuk
      organization: Frank Bold Society
  revision_date: 2020-09-09
---
features:
  question help button: True
---
include:
  - t_mail.yml
  - objektPerson.yml
---
modules:
  - .integrace
  - .overovac
  - .utility
---
objects:
  - Podatel: Person.using(nazev="podatele")
  - Adresat: Organization
  - Podani: Thing
  - Obec: Organization
  - Komentar: DAFileCollection
---
mandatory: True
code: |
  multi_user = True
  nabidkaFBA = False
  nazev = "Podnět k provedení kontroly obce"
---
# Otázky
# Působnost předmětu kontroly
question: |
  Určení kontrolního orgánu
subquestion: |
  K posouzení, kdo bude orgánem vykonávajícím kontrolu je rozhodující, co mám být zkontrolováno. Konkrétně zda předmět kontroly spadá do samostatné či přenesené působnosti obce.
fields:
  - Působnost: pusobnost
    input type: radio
    choices:
        - Samostatná: samo
        - Přenesená: prenesena
  - Název obce: Obec.name.text
  - Kraj: kraj
    code: |
      icoKraju
    show if:
      variable: pusobnost
      is: prenesena
help:
  label: Jak poznám působnost?
  content: |
    ${ obsahClanku("263") }
---
# IČO Krajů
code: |
  icoKraju = {"70890650": "Jihočeský", "70888337": "Jihomoravský", "70891168": "Karlovarský", "70889546": "Královehradecký", "70891508": "Liberecký", "70890692": "Moravskoslezský", "60609460": "Olomoucký", "70892822": "Pardubický", "70890366": "Plzeňský", "00064581": "Praha", "70891095": "Středočeský", "70892156": "Ústecký", "70890749": "Vysočina", "70891320": "Zlínský"}
---
# Získání údajů o kraji
code: |
  vystup = overitUrad(kraj)
  Adresat.name.text = vystup['Nazev'] +" - Krajský úřad"
  Adresat.ulice = vystup['AdresaUradu']['UliceNazev'] +" "+ vystup['AdresaUradu']['CisloDomovni'] +"/"+ vystup['AdresaUradu']['CisloOrientacni']
  Adresat.psc = vystup['AdresaUradu']['PSC']
  Adresat.obec = vystup['AdresaUradu']['ObecNazev']
  Adresat.idds = vystup['IdDS']
  Adresat.email = vystup['Email']['Polozka'][0]['Email']
---
# Předmět podnětu
question: |
  Předmět podnětu
fields:
  - Předmět podnětu: Podani.predmet
  - Popis problémového jednání: Podani.jednani
    datatype: area
  - Znáte konkrétní ustanovení zákona, které je porušováno?: Podani.ustanoveni
    datatype: yesnoradio
    default: false
  - Porušované ustanovení: Podani.paragraf
    hint: |
      § ## zákona č. ###/#### Sb.
    show if:
      variable: Podani.ustanoveni
      is: true
action buttons:
  - label: Vyplním později v dokumentu
    action: obsah_pozdeji
    color: danger
    icon: forward
---
scan for variables: False
event: obsah_pozdeji
code: |
  Podani.predmet = "[Předmět podání]"
  Podani.jednani = "[Popis jednání]"
  Podani.ustanoveni = True
  Podani.paragraf = "[Porušené ustanovení]"
---
# Prilohy
question: |
  Odeslání podnětu
fields:
  - Jak budete podnět odesílat?: Podani.forma
    input type: radio
    choices:
      - Poštou: posta
      - Datovou schránkou: datovka
      - E-mailem (s ověřeným el. podpisem): email
  - Chcete přikládat přílohy: Podani.prilohy
    datatype: yesnoradio
  - Seznam příloh: prilohy
    datatype: area
    hint: |
      Jednotlivé položky oddělte "enterem".
    show if:
      variable: Podani.prilohy
      is: true
---
# Rozdělení příloh na seznam
code: |
  Podani.prilohySeznam = string_pole(prilohy)
---
# Odeslání souborů
need: vzor
id: souboryKeStazeni
progress: 100
question: |
  Vaš vzor je připraven
subquestion: |
  Vzor Vám společné s manuálem pošleme na e-mail.

  % if user_has_privilege('admin'):
  [Stáhnout](${ vzor.url_for() })
  % endif
fields:
  - Váš e-mail: email
    datatype: email
---
# Odeslání e-mailu se vzorem. Zároveň přidání kontaktu k mailing listu v rámci Ecomailu.
event: odeslatEmail
sets: vseHotovo
code: |
  vzor
  emailOdeslan = send_email(email, template=t_vzor, attachments=[vzor,DAStaticFile(filename='Podnet_k_provedeni_kontroly_Komentar.pdf')])
  if emailOdeslan:
    vseHotovo = True
  else:
    neodeslano
---
event: ecomailNewsletter
code: |
  ecomail = addEcomail(email, "12", "Podnet ke kontrole obce")
---
# Výstup
mandatory: True
id: final_screen
need: vseHotovo
question: |
  Úspěšně odesláno!
subquestion: |
  Děkujeme, že jste využili náš nástroj. Kdyby Vám dokumenty na e-mail nedorazily, napiště na [servis@frankbold.org](mailto:servis@frankbold.org) a napravíme to.

  Pokud od nás chcete dostávat pravidelné informace a právní rady, spolu s novinkami z činnosti organizace   ${ action_button_html("#", id_tag="newsletter", label="přihlaste e-mail k newsletteru Občan 2.0", color="secondary", size="sm") }

  Tento nástroj je zdarma díky podpoře donorů. Pomozte nám též.

  Komplexnější služby nabízí Frank Bold Advokáti
action buttons:
  - label: Podpořím darem
    action: https://frankbold.org/podporte-nas
    color: dark
    icon: hand-holding-heart
    placement: before
  - label: Navštívit web advokátů
    action: C2B07C
    color: light
    icon: external-link-alt
    placement: before
buttons:
  - Ukončit průvodce: leave
    url: https://frankbold.org/
css: |
  <style>
  .btn-dark {
    background-color: #D70B3B;
    border-color: #D70B3B;
    }
  .btn-light {
    color: white;
    background-color: #C2B07C;
    border-color: #C2B07C;
    }
  </style>
script: |
  <script>
    $("#newsletter").click(function(){action_call('ecomailNewsletter'); $('#newsletter').text('Přihlášeno').addClass('btn-primary').removeClass('btn-secondary'); return false;})
  </script>
---
attachment:
  name: Podnět k provedení kontroly obce
  filename: Podnet ke kontrole
  variable name: vzor
  docx template file: PodnetKontolaObce.docx
  valid formats:
    - docx
