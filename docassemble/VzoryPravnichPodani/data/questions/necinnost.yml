  - Jak budete podaní odesílat?: Podani.forma
    input type: radio
    choices:
      - Poštou / Předám osobně: posta
      - Datovou schránkou: datovka
#      - E-mailem (s ověřeným el. podpisem): email
  - Chcete přikládat přílohy?: Podani.prilohy
    datatype: yesnoradio
  - Seznam příloh: prilohy
    input type: area
    hint: |
