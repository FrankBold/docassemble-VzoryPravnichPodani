---
ga id: typRizeni
question: |
  Fáze správního řízení
subquestion: |
  To, jaké právní podání využít, závisí na tom, v jaké fázi se správní řízení nachází. Následující otázky nám pomohou určit vhodný postup pro vaší situaci.
